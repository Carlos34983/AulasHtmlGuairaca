<!DOCTYPE html>
<html>
    <head>
        <title>aula 6 - introdução ao CSS</title>
        <meta charset="UTF-8">

        <style>
            h2 {
                color:red;
            }
            span {
                font-weight: bold;
            }
        </style>
        <!-- vinculando arquivo externo -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- exemplo de CSS inline -->
        <h1 style="color:blue;">titulo em azul</h1>
        <p style="font-size: 16px;">este é um paragrafo com fonte de 16px</p>

        <!-- exemplo de CSS Embed -->
        <h2>titulo em vermelho</h2>
        <span>span em negrito</span>

        <!-- exemplo de css com arquivo css -->
        <h4 class="title">titulo com css externo</h4>
        <p id="text-primary">texto primario</p>
    </body>
</html>
