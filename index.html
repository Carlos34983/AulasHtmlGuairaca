<!DOCTYPE html>
<html>
    <head>
        <title>tabelas</title>
        <meta charset="UTP-8">
    </head>
    <body>
        <h1>Horário semanal</h1>
        <table>
            <tr>
                <th>horarios</th>
                <th>segunda</th>
                <th>terça</th>
                <th>quarta</th>
                <th>quinta</th>
                <th>sexta</th>
            </tr>
            <tr>
                <td>8h-9h</td>
                <td colspan="2">matematica</td>
                <td>biologia</td>
                <td>quimica</td>
                <td>historia</td>
            </tr>
            <tr>
                <td>9h-10h</td>
                <td>português</td>
                <td>Geografia</td>
                <td colspan="2">fisica</td>
                <td>educação fisica</td>
            </tr>
            <tr>
                <td>10h-11h</td>
                <td>artes</td>
                <td>filosofia</td>
                <td>matematica</td>
                <td colspan="2">inglês</td>
            </tr>
        </table>
    </body>
</html>
